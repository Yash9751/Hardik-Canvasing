<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline' 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traders</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #ffffff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 18px;
      }
      img {
        width: 140px;
        height: 140px;
        object-fit: contain;
      }
      .title {
        font-size: 18px;
        font-weight: 700;
        color: #0F4C75;
        letter-spacing: 0.2px;
      }
      .sub {
        font-size: 12px;
        color: #6B7280;
      }
      .bar {
        width: 220px;
        height: 6px;
        background: #E5E7EB;
        border-radius: 999px;
        overflow: hidden;
      }
      .bar > div {
        height: 100%;
        width: 35%;
        background: #0F4C75;
        border-radius: 999px;
        animation: move 1.1s ease-in-out infinite;
      }
      @keyframes move {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(160%); }
        100% { transform: translateX(300%); }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="./assets/logo.png" alt="Traders logo" />
      <div class="title">Traders</div>
      <div class="bar"><div></div></div>
      <div class="sub">Startingâ€¦</div>
    </div>
  </body>
</html>
